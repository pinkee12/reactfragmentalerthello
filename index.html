<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script type="text/babel">
        const root=document.getElementById("root");
        const create_root = ReactDOM.createRoot(root);

        const MyComponent= function (){
            function Button(){
                alert("Hello")
            }
            return(
                <>
                <p>Click the below button to alert 'Hello'</p>
                <div className="main">
                    <button onClick={Button}>click to alert</button>
                    </div>
                
                </>
            )

        }
        const App=function(){

            return(
                <>
                <MyComponent/>
                </>
            )

        }
        
        create_root.render(<App/>)
        

    </script>
  </body>
</html>
